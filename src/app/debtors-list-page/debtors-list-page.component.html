<div class="container col-md-12 mt-3" align="center">





  <div class="card mb-3 p-2" style="max-width: 700px;" *ngFor="let debtor of debtorsArr ">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img src="https://bipbap.ru/wp-content/uploads/2017/11/Krutye-kartinki-na-avu-dlya-patsanov-klassnye-foto-i-kartinki-na-avu-16.jpg" class="card-img" alt="...">
      </div>
      <div class="col-md-7">
        <div class="card-body" align="left">
          <h5 class="card-title">{{debtor.name}}</h5>
          <p class="card-text">
            Номер телефона: +375 (33) 688 66 24 <br>
            Email: pashaeryshken@mai.ru
          </p>
          <p class="card-text"><small class="text-muted">Дата возврата: {{debtor.dateOfPayment | date}}</small></p>
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary mt-3" *ngIf="debtor.status === 1" (click)="editStatus(debtor._id)">
          {{debtor.amount}} <span class="badge badge-light">{{debtor.currency}}</span>
        </button>

        <button type="button" class="btn btn-success mt-3" disabled *ngIf="debtor.status === 2">
          Вернули
        </button>

        <div>
        <small class="text-muted" *ngIf="debtor.isI">Вы должны</small>
        <small class="text-muted" *ngIf="!debtor.isI">Вам должны</small>
        </div>

        <button type="button" class="btn btn-danger mt-3" (click)="debtorRemove(debtor._id)">
          Удалить
        </button>
      </div>
    </div>
  </div>



  <button type="button" class="btn btn-outline-primary btn-create">
    <p>+</p>
  </button>
</div>

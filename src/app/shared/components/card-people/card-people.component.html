<div class="card mb-2" [@card]="cardTrigger">
  <div class="card-body p-1">
    <div class="row">
      <div class="col-md-3">
        <div class="people-avatar">
          <img [src]="people.avatar || '../../../../assets/images.png'" alt="">
        </div>
      </div>
      <div class="col-md-6 pl-0">
        <h5 class="card-title" (click)="searchDebt()">{{people.name}}</h5>
        <div class="d-flex">
          <p class=" mr-1">Email: </p>
          <span> {{ people.email}}</span>
        </div>
        <div class="d-flex">
          <p class=" mr-1">Телефон: </p>
          <span> {{people.tNumber}}</span>
        </div>
        <div class="d-flex">
          <p class=" mr-1">Адрес: </p>
          <span> {{people.address}}</span>
        </div>
      </div>
      <div class="col-md-3 center" *ngIf="isList">
        <app-remove-btn-debtor (remove)="removeCard(people._id)"></app-remove-btn-debtor>
        <app-edit-btn class="mt-2" [people]="people"></app-edit-btn>
      </div>
    </div>
  </div>
</div>
